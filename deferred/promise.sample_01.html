<!doctype html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
 	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

	
 </head>
 <body>
 	<div id="result"></div>

 	<script>
		$('#result').html('waiting...');

		var promise = wait();
		promise.done(result);


		function result() {
		    $('#result').html('done');
		}

		function wait() {
		    var deferred = $.Deferred();
		    
		    setTimeout(function() {
		        deferred.resolve();
		    }, 2000);

		    return deferred.promise();
		}	
	</script>
 </body>

</html>
